<!DOCTYPE html>
<!-- 바닐라 js -->
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script>
    // const span = React.createElement("span", {id : "sexy-span" , style : {color : "red"} } , "Hello I'm a span" ) // createElement() 안에 적은 span은 우리가 생성하고자 하는 HTML 태그와 같은 이름이어야 함  // React JS로 element 생성
    // ReactDOM.render(span, root)  -->  span을 id값이 root 인곳에 render
    
    const root = document.getElementById("root");
    const h3 = React.createElement("h3",{
        id : "title",
        onMouseEnter: () => console.log('mouse enter')
    } , "Hello I'm a span" ) // createElement() 안에 적은 span은 우리가 생성하고자 하는 HTML 태그와 같은 이름이어야 함  // React JS로 element 생성
    const btn = React.createElement("button", { 
         onClick:() => console.log('im clicked') ,
         style : {backgroundColor: "tomato"}
    }, "Click me")
    const container = React.createElement("div", null, [h3, btn])  // span다음에 button 랜더
    ReactDOM.render(container, root) // span다음에 button 랜더

</script>
</html>
